<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fischkapp</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header id="app-header">
        <div class="header-title">
          <p class="header-title-p">FISCHKAPP</p>

          <p class="header-title-counter" id="counter">4</p>
        </div>
        <button class="addNew">
          <img src="addNewCard.svg" alt="addNewCard">
        </button>
      </header>
      <ul id="card-list">
    <div class="cardFlip" id="cardFlip">
      <div class="textFrame" id="textFrame">
        <p class="textstyle">la bottiglia</p>  
        <img src="Icon.svg" alt="editIcon">
      </div>
    </div>

    <div class="cardFlip" id="cardFlip">
      <div class="textFrame" id="textFrame">
        <p class="textstyle">rodzina to najważniejsza rzecz na świecie</p>  
        <img src="Icon.svg" alt="editIcon">
      </div>
    </div>

    <div class="cardFlip" id="cardFlip">
      <div class="textFrame" id="textFrame">
        <p class="textstyle">l’amore</p>  
        <img src="Icon.svg" alt="editIcon">
      
      </div>
    </div>

    <div class="cardFlip" id="cardFlip">
      <div class="textFrame" id="textFrame">
        <p class="textstyle">zakupy</p>  
        <img src="Icon.svg" alt="editIcon">
      </div>
    </div>
      </ul>
    </div>

<script type="module" src="./js/app.js"></script>
</body>
</html>
