<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <title>Fischkapp</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
<div id="app">
  <!-- task 1: header -->
  <header id="app-header">
    <div class="header-title">
      <p class="header-title-p">FISCHKAPP</p>
      <p class="header-title-counter" id="counter">0</p>
    </div>
    <button class="addNew">
      <img src="addNewCard.svg" alt="addNewCard" />
    </button>
  </header>
  <div class="card-container">
    <!-- new card component -->
    <div class="new-card-container hidden">
      <div class="new-card">
        <div class="new-card-front">
          <input type="text" class="first-input" placeholder="First Card" />
          <div class="new-card-buttons">
            <button class="cancel-btn btn">Cancel</button>
            <button class="next-btn btn">Next</button>
          </div>
        </div>
        <div class="new-card-back">
          <div class="top-section">
            <p class="firstInputValue">la botella</p>
            <svg  id="trashBtn" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M27 14H13" stroke="#98A3CF" stroke-linecap="round" />
              <path d="M22 13H18" stroke="#98A3CF" stroke-linecap="round" />
              <path d="M14 18V29H26C26 28 26 18 26 18" stroke="#98A3CF" stroke-linecap="round" />
            </svg>
          </div>
          <input type="text" class="second-input" placeholder="Second Card" />
          <div class="buttons">
            <button class="back-btn btn">Back</button>
            <button class="save-btn btn">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- task 3: card list -->
    <ul id="card-list">
      <!-- card template -->
      <li id="template-card" class="new-card hidden">
        <!-- front side -->
        <div class="new-card-front">
          <div class="front">
            <div class="textFrame">
              <p class="textstyle front-output">la bottiglia</p>
              <img id="editFront" src="editIcon.svg" alt="editIcon">
            </div>
          </div>
        </div>
        <!-- back-side -->
        <div class="new-card-back">
          <div class="back">
            <div class="textFrame">
              <p class="textstyle back-output">butelka</p>
              <img id="editBack" src="editIcon.svg" alt="editIcon">
            </div>
        </div>
      </li>
    </ul>

    <!-- edit card template -->
    <li class="hidden new-card" id="edit-template">
      <input type="text" class="textstyleedit" placeholder="Empty card">
      <img src="removeIcon.svg" alt="removebutton">
      <div class="buttons">
        <button class="cancel-btn btn">Cancel</button>
        <button class="save-btn btn">Save</button>
      </div>
    </li>

  </div>
</div>
<script type="module" src="./js/app.js"></script>
</body>

</html>
